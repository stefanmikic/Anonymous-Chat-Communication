<div class="chat-room">
    <div class="users-list">
      <h3>Logged-in Users</h3>
      <ul>
        <li *ngFor="let user of loggedInUsers">{{ user }}</li>
      </ul>
    </div>
    <div class="chat-window">
      <div class="messages">
        <!-- This section can display chat messages -->
        <!-- Example: <div class="message">{{ message.content }}</div> -->
      </div>
      <div class="input-area">
        <select [(ngModel)]="selectedUser">
            <option *ngFor="let user of loggedInUsers" [value]="user">{{ user }}</option>
          </select>
          <input type="text" placeholder="Type your message..." [(ngModel)]="newMessage" />
          <button (click)="sendMessage()">Send</button>
      </div>
    </div>
  </div>
